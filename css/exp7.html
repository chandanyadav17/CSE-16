<!DOCTYPE HTML>
<HTML>
   <head>
        <title> Navigation bar </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   </head>
   <body>
      <style>
         .header{
            text-align:center;
         }
         
         
         .block{
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display:block;
            color: white;
            background-color: rgb(78, 78, 245);
            padding:12px;
            padding-bottom:12px;
            margin-left:15px;
            margin-top:10px;
            margin-bottom:10px;
            
         }
         .inline{
            
            display:inline;
            background-color:rgb(116, 255, 116);
            color:white; 
            margin-left:15px;
            padding:8px;
         }
         .inline-block{
            display:inline-block;
            background-color:rgb(174, 116, 255);
            color:white; 
            padding:15px;
            margin-left:15px;
            
         }
         .float{
            display:inline;
            background-color:rgb(235, 134, 94);
            color:white; 
            padding:8px;
            margin-left:15px;
         }
      </style>
        <h1 class="header"> Navigation Menu Demo </h1>
        <h2> Block Example </h2>
        <p class="block"> Home </p>
        <p class="block"> Products</p>
        <p class="block"> About </p>
        <p class="block"> Contact </p>
        <h2> Inline Example </h2>
        <p class="inline"> Home</p>
        <p class="inline"> Products </p>
        <p class="inline"> About </p>
        <p class="inline"> Contact</p>
        <h2> Inline-block Example </h2>
        <p class="inline-block"> Home </p>
        <p class="inline-block"> Products</p>
        <p class="inline-block"> About </p>
        <p class="inline-block"> Contact </p>
        <h2> Float Example </h2>
        <p class="float"> Home </p>
        <p class="float"> Products</p>
        <p class="float"> About </p>
        <p class="float"> Contact </p>


   </body>
</HTML>
